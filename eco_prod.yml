apps:
  script          : ./starter.py
  args            : production
  name            : Neutra
  interpreter     : python3
  interpreter_args: -u
  exec_mode       : fork
  instances       : 1
  watch           : false
  log_date_format : YYYY-MM-DD HH:mm
  error_file      : ./data/pm2/err.yml
  out_file        : ./data/pm2/out.yml
  pid_file        : ./data/pm2/pid.pid